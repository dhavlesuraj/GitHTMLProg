<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.css"
    />
    <link rel="stylesheet" type="text/css" href="/DataTables/datatables.css" />
  </head>
  <body>
    <div class="container">
      <div class="row no-gutters">
        <div class="col-md-6 no-gutters">
           
          <div class="left">
            <form>
                <div class="formh2"><h2>Get your free Employee Details account now.</h2></div>
                <div><p>Those who created the account were extremely irresponsible.There is no charge to create an account.</p></div>
                <div class="form-group row">
                  <div class="col-lg-12 text-center para">
                    <div>
                      <input id="sr" class="error" type="hidden" value=''/>
                      <div class="text"><text>Email Id</text></div>
                      <input
                        type="email"
                        class="inputs"
                        id="inputEmail3"
                        placeholder="Enter here"
                        value=""
                        required="true"
                      />
                      <span class="underline"></span>
                    </div>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-lg-12 text-center para">
                    <div>
                      <div class="text"><text>Age</text></div>
                      <input
                        type="Age"
                        class="inputs "
                        id="age"
                        placeholder="Enter here"
                        value=""
                      />
                    </div>
                  </div>
                </div>
                <fieldset class="form-group" >
                  <div class="col" >
                    <div class="">
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="gender"
                          id="gridRadios1"
                          value="Male"
                          checked
                        />
                        <label
                          class="form-check-label"
                          class="gen"
                          for="gridRadios1"
                          
                        >
                          Male
                        </label>
                      </div>
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="gender"
                          id="gridRadios2"
                          value="Female"
                        />
                        <label
                          class="form-check-label"
                          class="gen"
                          for="gridRadios2"
                        >
                          Female
                        </label>
                      </div>
                    </div>
                  </div>
                </fieldset>
                <div class="form-group">
                  <div class="col text-center">
                    <button
                      class="submitbtn"
                      type="button"
                      id="submit"
                      onclick="onclickSubmit()"
                    >
                      Submit
                    </button>
                     <div><text>or</text></div>
                     <div>
                      <div><img src="./googale.png" style="height: 20px;width: 20px;"/><text>Sign up with Google</text></div>
                    </div>
                  </div>
                </div>
            </form>
          </div>
        </div>
        <div class="col-md-6 no-gutters">
          <div class="right">
            <div class="cart1 text-center" >
              <div class="newE">
                <h2 class="text-center">Employees Details</h2>
              </div>
              <div>
                <table id="example" class="display">
                  <thead>
                    <tr>
                      <th>Sr.No</th>
                      <th>Email Id</th>
                      <th>Age</th>
                      <th>gender</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../jquery-3.6.1.min.js"></script>

    <script>
      var Employee = [];
      var refresh;
      $(document).ready(function () {
        refresh = $("#example").DataTable({
          data: Employee,
        });
      });
    </script>
    <script src="./script.js"></script>
    <script
      type="text/javascript"
      charset="utf8"
      src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.js"
    ></script>
    <script
      type="text/javascript"
      charset="utf8"
      src="/DataTables/datatables.js"
    ></script>
  </body>
</html>
